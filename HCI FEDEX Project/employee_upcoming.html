<!doctype html>
<html lang="en">
<head>
  <title> FEDEX Employee View </title>
  <link rel="stylesheet" href="employee.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="fedex-logo.png">
        </div>
        <div class="header-text">
            Employee Dashboard
        </div>
        <div class="hamburger">
            <img src="blank-profile-picture.jpg" onclick="profile_popup();">
            =
        </div>
    </div>

    <!--
    For some reason this function doesn't work in this file but does in the other >=(
    <script scr="employee_claim.js"></script> This is functionally an include statement for the employee_claim() function
    <button class='button-purple' onclick='claim_job();'> Claim </button>
    -->

    <div class="body-section">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" name="job-search-bar" id="job-search-bar" placeholder="Search..">
            </div>
            <button class="button-orange" onclick="window.location.href = 'employee.html';">
                Job List
            </button>

            <div class="dumb-box" id="dumb-box">
            <script src="employee_upcoming.js"></script> <!--This writes the job list-->

            
            </div>
        </div>
        
        <div class="filter">
            <div class="filter-header">Filter</div>
            Search filter<br>
            <div class="filter-search-bar">
                <input type="text" name="filter-search-bar" id="filter-search-bar" placeholder="Search Filter">
            </div>
            <br>
            <br>
            Job Type <br>
            <select name="job-dropdown" id="job-dropdown">
                <option value="job-1">Job 1</option>
                <option value="job-2">Job 2</option>
                <option value="job-3">Job 3</option>
                <option value="job-4">Job 4</option>
            </select>
            <br>
            <br>
            Location <br>
            <select name="location-dropdown" id="location-dropdown">
                <option value="Starkville">Starkville</option>
                <option value="Jackson">Jackson</option>
                <option value="Hattiesburg">Hattiesburg</option>
                <option value="Oxford">Oxford</option>
            </select>
            <br>
            <br>
            Date <br>
            <input type="date" id="start-date" name="start-date"> - <input type="date" id="end-date" name="end-date"> 
            <br>
            <br>
            Time <br>
            <input type="time" id="appt" name="appt"> - <input type="time" id="appt" name="appt">
            <br>
            <br>
            Pay Range <br>
            <select name="min-pay-dropdown" id="min-pay-dropdown">
                <option value="9$">9$</option>
                <option value="10$">10$</option>
                <option value="11$">11$</option>
                <option value="12$">12$</option>
            </select>
            -
            <select name="max-pay-dropdown" id="max-pay-dropdown">
                <option value="9$">9$</option>
                <option value="10$">10$</option>
                <option value="11$">11$</option>
                <option value="12$">12$</option>
            </select>
            <br>
            <br>
            Upload Date <br>
            <input type="date" id="start-date" name="start-date">
            <br>
            <br>

            <button class='button-gray'> Clear </button> <button class='button-purple'> Save </button>

            
        </div>
    </div>

    <!--
    <div class="gray-background">
        <div class="filler-box">Empty Box</div>
        <div class="foreground-box">This is the figure</div>
    </div>
    -->
    <div id="popup_div"></div> <!--This is where the popup is placed-->
   
</body>
</html>
