<!doctype html>
<html lang="en">
<head>
  <title> FEDEX Employee View </title>
  <link rel="stylesheet" href="employee.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            FedEx
        </div>
        <div class="header">
            Employee Dashboard
        </div>
        <div class="hamburger">
            =
        </div>
    </div>


    <div class="body-section">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Search..">
            </div>
            <button class="button-orange">
                Upcoming
            </button>

            <div class="dumb-box">
            <script>
                function Job(title, time, date, location, description){
                    this.title = title;
                    this.time = time;
                    this.date = date;
                    this.location = location;
                    this.description = description;
                }

                const job_1 = new Job("Cook", "7:30-12:30", "7/7/25", "The restarant", "You will cook food");

                document.write("<table>");
                for (let i = 0; i < 5; i++) {
                document.write(
                    "<tr>",
                        "<td>",
                            "<div class='job-card'>",
                                job_1.title, " | ", job_1.time, " | ", job_1.date, " | ", job_1.location,
                                "<br>", 
                                job_1.description,
                                "<br>",
                                "<button class='button-purple'> Claim </button>",
                                "<button class='button-orange'> More Info </button>",
                            "</div>",
                        "</td>",
                    "</tr>"
                    );
                }
                document.write("</table>");

            </script>
            </div>
        </div>
        
        <div class="filter">
            <h1>Filter</h1>
            Search filter<br>
            <div class="filter-search-bar">
                <input type="text" placeholder="Search Filter">
            </div>
            <br>
            <br>
            Job Type <br>
            <select name="job-dropdown" id="job-dropdown">
                <option value="job-1">Job 1</option>
                <option value="job-2">Job 2</option>
                <option value="job-3">Job 3</option>
                <option value="job-4">Job 4</option>
            <select>
            <br>
            <br>
            Location <br>
            <select name="location-dropdown" id="location-dropdown">
                <option value="Starkville">Starkville</option>
                <option value="Jackson">Jackson</option>
                <option value="Hattiesburg">Hattiesburg</option>
                <option value="Oxford">Oxford</option>
            <select>
            <br>
            <br>
            Date <br>
            <input type="date" id="start-date" name="start-date"> - <input type="date" id="end-date" name="end-date"> 
            <br>
            <br>
            Time <br>
            <input type="time" id="appt" name="appt"> - <input type="time" id="appt" name="appt">
            <br>
            <br>
            Pay Range <br>
            <select name="pay-dropdown" id="pay-dropdown">
                <option value="9$">9$</option>
                <option value="10$">10$</option>
                <option value="11$">11$</option>
                <option value="12$">12$</option>
            <select>
            -
            <select name="pay-dropdown" id="pay-dropdown">
                <option value="9$">9$</option>
                <option value="10$">10$</option>
                <option value="11$">11$</option>
                <option value="12$">12$</option>
            <select>
            <br>
            <br>
            Upload Date <br>
            <input type="date" id="start-date" name="start-date">
            <br>
            <br>

            <button class='button-gray'> Clear </button> <button class='button-purple'> Save </button>

        </div>
    </div>
        
   
</body>
</html>
