<!doctype html>
<html lang="en">
<head>
  <title> FEDEX Manager View </title>
  <link rel="stylesheet" href="employee.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="fedex-logo.png">
        </div>
        <div class="header-text">
            Manager Dashboard
        </div>
        <div class="hamburger">
            <img src="bell icon.jpg" onclick="profile_popup();">
            =
        </div>
    </div>

    <div class="body-section">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" name="job-search-bar" id="job-search-bar" placeholder="Search..">
            </div>
            <button class="manager-upcoming-button" onclick="window.location.href = 'manager.html';"> <!--onclick="window.location.href = 'employee_upcoming.html';"-->
                All
            </button>

            <button class="manager-new-button"> +New</button>

            <div class="dumb-box" id="dumb-box">
            <script src="manager_upcoming.js"></script> <!--This writes the job list-->
            
            </div>
        </div>
        
        <div class="filter">
            <div class="filter-header">Filter</div>
            Search filter<br>
            <div class="filter-search-bar">
                <input type="text" name="filter-search-bar" id="filter-search-bar" placeholder="Search Filter">
            </div>
            <br>
            <br>
            Job Type <br>
            <select name="job-dropdown" id="job-dropdown">
                <option value="job-1">Job 1</option>
                <option value="job-2">Job 2</option>
                <option value="job-3">Job 3</option>
                <option value="job-4">Job 4</option>
            </select>
            <br>
            <br>
            Location <br>
            <select name="location-dropdown" id="location-dropdown">
                <option value="Starkville">Starkville</option>
                <option value="Jackson">Jackson</option>
                <option value="Hattiesburg">Hattiesburg</option>
                <option value="Oxford">Oxford</option>
            </select>
            <br>
            <br>
            Date <br>
            <input type="date" id="start-date" name="start-date"> - <input type="date" id="end-date" name="end-date"> 
            <br>
            <br>
            Time <br>
            <input type="time" id="start_time" name="start_time"> - <input type="time" id="end_time" name="end_time">
            <br>
            <br>
            Pay Range <br>
            <select name="min-pay-dropdown" id="min-pay-dropdown">
                <option value="9$">9$</option>
                <option value="10$">10$</option>
                <option value="11$">11$</option>
                <option value="12$">12$</option>
            </select>
            -
            <select name="max-pay-dropdown" id="max-pay-dropdown">
                <option value="9$">9$</option>
                <option value="10$">10$</option>
                <option value="11$">11$</option>
                <option value="12$">12$</option>
            </select>
            <br>
            <br>
            Upload Date <br>
            <input type="date" id="start-date" name="start-date">
            <br>
            <br>

            <div class="left-block">
                <button class='button-gray'>Clear </button>
            </div>
            <div class="right-block">
                <button class='button-purple'> Save </button>
            </div>

            
        </div>
    </div>

    <div id="popup_div"></div> <!--This is where the popup is placed-->
    <div id="popup_div2"></div>
   
</body>
</html>
